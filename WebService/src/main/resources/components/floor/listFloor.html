<div id="component" class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>小区楼信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddFloorModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            初始化楼
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th>楼ID</th>
                            <th data-hide="phone">名称</th>
                            <th data-hide="phone">编号</th>
                            <th data-hide="phone">创建员工</th>
                            <th data-hide="phone">备注</th>
                            <th class="text-right">操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="floor in listFloorInfo.floors">
                            <td>
                                {{floor.floorId}}
                            </td>

                            <td>
                                {{floor.floorName}}
                            </td>
                            <td>
                                {{floor.floorNum}}
                            </td>
                            <td>
                                {{floor.userName}}
                            </td>
                            <td>
                                {{floor.remark}}
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditFloorModel(floor)">修改</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDelFloorModel(floor)">删除</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <vc:create name="addFloor"></vc:create>
    <vc:create name="editFloor"></vc:create>
    <vc:create name="deleteFloor"></vc:create>

</div>
