<div id="component" class="wrapper wrapper-content animated fadeInRight ecommerce">
    <vc:create name="roomSelectFloor"
               openAddRoomModelName="addRoom"
    ></vc:create>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10">
                        <thead>
                        <tr>
                            <th>房屋ID</th>
                            <th data-hide="phone">房屋编号</th>
                            <th data-hide="phone">单元</th>
                            <th data-hide="phone">楼层</th>
                            <th data-hide="phone">房间数</th>
                            <th data-hide="phone" >户型</th>
                            <th data-hide="phone">建筑面积</th>
                            <th data-hide="phone">单价</th>
                            <th data-hide="phone">创建员工</th>
                            <th data-hide="phone">备注</th>
                            <th class="text-right">操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="room in roomInfo.rooms">
                            <td>
                                {{room.roomId}}
                            </td>
                            <td>
                                {{room.roomNum}}
                            </td>
                            <td>
                                {{room.unitNum}}
                            </td>
                            <td>
                                {{room.layer}}
                            </td>
                            <td>
                                {{room.section}}
                            </td>
                            <td>
                                {{room.apartment}}
                            </td>
                            <td>
                                {{room.builtUpArea}}
                            </td>
                            <td>
                                {{room.unitPrice}}
                            </td>
                            <td>
                                {{room.userName}}
                            </td>
                            <td>
                                {{room.remark}}
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditRoomModel(room)">修改</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDelRoomModel(room)">删除</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create name="pagination"></vc:create>

                </div>
            </div>
        </div>
    </div>
    <!-- 删除员工权限 -->
    <vc:create name="editRoom"></vc:create>
    <vc:create name="deleteRoom"></vc:create>
</div>
