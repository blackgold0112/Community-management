<div class="row">

    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>欠费信息</h5>
                <div class="ibox-tools">
                    <div data-toggle="buttons" class="btn-group btn-group-toggle">
                        <label class="btn btn-sm btn-white active"> <input type="radio" v-on:click="_switchFeeType(888800010001)" name="options"> 物业费 </label>
                        <label class="btn btn-sm btn-white "> <input type="radio" v-on:click="_switchFeeType(888800010006)" name="options"> 停车费 </label>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>费用ID </th>
                            <th>业主名称 </th>
                            <th>联系电话 </th>
                            <th>房屋编号 </th>
                            <th>费用开始时间 </th>
                            <th>费用到期时间 </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="arr in arrears">
                            <td>{{arr.feeId}}</td>
                            <td>{{arr.ownerName}}</td>
                            <td>{{arr.tel}}</td>
                            <td>{{arr.num}}</td>
                            <td>{{arr.startTime}}</td>
                            <td>{{arr.endTime}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- 分页 -->
                    <vc:create name="pagination"></vc:create>
                </div>

            </div>
        </div>
    </div>

</div>
