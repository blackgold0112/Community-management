<div id="component" class="wrapper wrapper-content animated fadeInRight ecommerce">
    <vc:create name="unitSelectFloor"></vc:create>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th>单元ID</th>
                            <th data-hide="phone">单元编号</th>
                            <th data-hide="phone">总层数</th>
                            <th data-hide="phone">是否有电梯</th>
                            <th data-hide="phone,tablet" >创建人</th>
                            <th data-hide="phone">备注</th>
                            <th class="text-right">操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="unit in unitInfo.units">
                            <td>
                                {{unit.unitId}}
                            </td>
                            <td>
                                {{unit.unitNum}}
                            </td>
                            <td>
                                {{unit.layerCount}}
                            </td>
                            <td>
                                {{unit.lift}}
                            </td>
                            <td>
                                {{unit.userName}}
                            </td>
                            <td>
                                {{unit.remark}}
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteUnitModel(unit)">删除</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <!-- 删除员工权限 -->
    <vc:create name="deleteUnit"></vc:create>
</div>
