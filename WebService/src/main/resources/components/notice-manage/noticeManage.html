<div id="component" >
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>公告信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddNoticeModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加公告
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                                                        <th>公告ID</th>
                            <th>标题</th>
                            <th>公告类型</th>
                            <th>公告内容</th>
                            <th>开始时间</th>
                            <th class="text-right">操作</th>


                        </tr>
                        </thead>
                        <tbody>
                            <tr v-for="notice in noticeManageInfo.notices">
                                                            <td>{{notice.noticeId}}</td>
                            <td>{{notice.title}}</td>
                            <td>{{notice.noticeTypeCd}}</td>
                            <td>{{notice.context}}</td>
                            <td>{{notice.startTime}}</td>
                            <td><div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditNoticeModel(notice)">修改</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteNoticeModel(notice)">删除</button>
                                </div></td>

                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create name="pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    <vc:create name="addNotice"></vc:create>
    <vc:create name="editNotice"></vc:create>
    <vc:create name="deleteNotice"></vc:create>

</div>
