<div id = "editActivitiesModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改活动</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">活动标题</label>
         <div class="col-sm-10">
           <input v-model="editActivitiesInfo.title"                   type="text" placeholder="必填，请填写活动标题" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">活动类型</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editActivitiesInfo.typeCd">
         <option selected  disabled value="">必填，请选择活动类型</option>
         <option  value="10001">小区文化</option>
<option  value="10002">其他</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">头部照片</label>
         <div class="col-sm-10">
           <input v-model="editActivitiesInfo.headerImg"                   type="text" placeholder="必填，请填写头部照片" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">活动内容</label>
         <div class="col-sm-10">
           <input v-model="editActivitiesInfo.context"                   type="text" placeholder="必填，请填写活动内容" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">开始时间</label>
         <div class="col-sm-10">
           <input v-model="editActivitiesInfo.startTime"                   type="text" placeholder="必填，请填写开始时间" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">结束时间</label>
         <div class="col-sm-10">
           <input v-model="editActivitiesInfo.endTime"                   type="text" placeholder="必填，请填写结束时间" class="form-control">
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editActivities()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
