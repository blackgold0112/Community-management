<div id="component" class="wrapper wrapper-content animated fadeInRight ecommerce">
    <vc:create name="viewMainFee"
               feeName="物业费"
               feeTypeCd="888800010001"
    ></vc:create>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>缴费历史</h5>
                </div>
                <div class="ibox-content">

                    <div class="row">
                        <div class="col-sm-4 m-b-xs">
                            <input size="16" type="text" placeholder="请选择开始时间"  value="" readonly class="start_time">
                        </div>
                        <div class="col-sm-3 m-b-xs">
                            <input size="16" type="text" placeholder="请选择结束时间"  value="" readonly class="end_time">
                        </div>

                        <div class="col-sm-3">

                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="queryRoomMethod()">
                                <i class="glyphicon glyphicon-search"></i> 马上查询</button>
                        </div>

                        </div>

                    <table class="footable table table-stripped toggle-arrow-tiny" style="margin-top:10px" data-page-size="10">
                        <thead>
                        <tr>
                            <th>房屋ID</th>
                            <th data-hide="phone">房屋编号</th>
                            <th data-hide="phone">单元</th>
                            <th data-hide="phone">楼层</th>
                            <th data-hide="phone">房间数</th>
                            <th data-hide="phone" >户型</th>
                            <th data-hide="phone">建筑面积</th>
                            <th data-hide="phone">单价</th>
                            <th data-hide="phone">房屋状态</th>
                            <th data-hide="phone">创建员工</th>
                            <th data-hide="phone">备注</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="room in roomInfo.rooms">
                            <td>
                                {{room.roomId}}
                            </td>
                            <td>
                                {{room.roomNum}}
                            </td>
                            <td>
                                {{room.unitNum}}
                            </td>
                            <td>
                                {{room.layer}}
                            </td>
                            <td>
                                {{room.section}}
                            </td>
                            <td>
                                {{room.apartment}}
                            </td>
                            <td>
                                {{room.builtUpArea}}
                            </td>
                            <td>
                                {{room.unitPrice}}
                            </td>
                            <td>
                                {{vc.component.showState(room.state)}}
                            </td>
                            <td>
                                {{room.userName}}
                            </td>
                            <td>
                                {{room.remark}}
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create name="pagination"></vc:create>

                </div>
            </div>
        </div>
    </div>
</div>
